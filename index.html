<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arisen Tour Agency</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: #ffffff;
      border-bottom: 2px solid #ddd;
    }

    .logo {
      height: 110px;
    }

    .site-title {
      flex: 1;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #0b3d2e;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #0b3d2e;
    }

    nav a:hover {
      color: #f4b400;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: #0b3d2e;
      color: white;
    }

    .countries {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .country {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    .country img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    footer {
      background: #0b3d2e;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>

<header class="site-header">
  <img src="images/logo.png" class="logo">
  <div class="site-title">Arisen Tour Agency</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="rwanda.html">Rwanda</a>
    <a href="uganda.html">Uganda</a>
    <a href="tanzania.html">Tanzania</a>
  </nav>
</header>

<section class="hero">
  <h1>Explore East Africa</h1>
  <p>Unforgettable safari & cultural experiences</p>
</section>

<section class="countries">
  <div class="country">
    <img src="images/photo1.jpeg">
    <h3>Rwanda</h3>
  </div>

  <div class="country">
    <img src="images/photo7.jpeg">
    <h3>Uganda</h3>
  </div>

  <div class="country">
    <img src="images/photo10.jpeg">
    <h3>Tanzania</h3>
  </div>
</section>

<footer>
  <p>Â© 2026 Arisen Tour Agency</p>
</footer>

</body>
</html>
